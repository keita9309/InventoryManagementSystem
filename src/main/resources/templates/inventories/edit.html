<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">
<head>
    <title>在庫編集</title>
</head>
<body>
<div class="container">
    <h1 class="my-5">在庫編集</h1>
    <form th:action="@{/inventories/edit}" method="post" th:object="${inventoryForm}">
        <input type="hidden" th:value="${id}" name="id">
        <div class="mt-3">
            <label for="inventoryInput" class="form-label">在庫名</label>
            <input type="text" id="inventoryInput" name="inventoryname" class="form-control" th:value="${inventoryname}">
        </div>
        <div class="mt-3">
            <label for="stockInput" class="form-label">在庫数</label>
            <input type="number" id="stockInput" name="stock" class="form-control" th:value="${stock}">
        </div>
        <div class="mt-3">
            <label for="remarksInput" class="form-label">補足事項</label>
            <textarea id="remarksInput" row="10" class="form-control" name="remarks" th:text="${remarks}"></textarea>
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary" name="edit">更新</button>
            <a href="./list.html" th:href="@{/inventories}" class="btn btn-secondary">キャンセル</a>
        </div>
    </form>
</div>
</body>
</html>
